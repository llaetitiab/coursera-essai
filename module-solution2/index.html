<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Our menu</title>
<style>

/********** Base styles **********/
body {
  padding: 20px;
  font: 1em Helvetica Neue, Helvetica, Arial, sans-serif;
}
  
  * {
  box-sizing: border-box;
}
h1 {
  margin-bottom: 15px;
}

p {
  margin: 0 0 1em 0;
}
  .container {
  width: 500px;
  border: 5px solid rgb(23,32,42);
    background-color: rgba(153, 163, 164,.3);
    border-radius: .5em;
  padding: 5px;
    
}
  .item {
  width: 100px;
  padding: 10px;
  border: 2px solid rgba(23,32,42,.5);
  display: inline-block;
  vertical-align: middle
}

/* Simple Responsive Framework. */
.row {
  width: 100%;
}

/********** Large devices only **********/
@media (min-width: 1200px) {
  .col-lg-1, .col-lg-2, .col-lg-3, {
    float: left;
    border: 1px solid green;
  }
  .col-lg-1 {
    width: 8.33%;
  }
  .col-lg-2 {
    width: 16.66%;
  }
  .col-lg-3 {
    width: 25%;
  }
  
}

/********** Medium devices only **********/
@media (min-width: 992px) and (max-width: 1199px) {
  .col-md-1, .col-md-2, .col-md-3 {
    float: left;
    border: 1px solid green;
  }
  .col-md-1 {
    width: 8.33%;
  }
  .col-md-2 {
    width: 16.66%;
  }
  .col-md-3 {
    width: 25%;
  }
  
}

</style>
</head>
<body>
<h1>Our menu</h1>

<div class="container">
  <div class="item">Lorem</div>
  
</div>
</body>
</html>
